<form class="to-do-list">  
<div>

<button type="submit" ng-click="deletecompletedTask()" class="btn btn-danger">Delete task</button>
    <p class="title">List of {{ count }} tasks: </p>
    <ul class="tasks-list">
        <li ng-repeat="task in tasks">
          <input type="checkbox" ng-model="task.done">
          <span class="done-{{task.done}}">{{task.text}}</span>
        </li>
      </ul>

  </div>
   <div class="form-group">
    <label for="Input task">Input task</label>
    <input type="text" ng-model="newtask" class="form-control" id="inputTask" placeholder="Enter task">
  </div>
  <button type="submit" ng-click="addTask()" class="btn btn-default">Submit</button>
</form>
